<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper or Scissors?</h1>
        <h2 class = "user-Icon">User</h2>
        <h2 class = "computer-Icon">Computer</h2>
        <h2 class="results">Best Out of 5!</h2>
        <button class="button-container-rock">Rock</button>
        <button class="button-container-paper">Paper</button>
        <button class="button-container-scissors" onclick="randomalert();">Scissors</button>
    </div>
    <div class="scores">

        <div class="player-score">
            <p class = "player-score">User Score: </p>
        </div>
        <div class="computer-score">
            <p class="computer-score">Computer Score: </p>
        </div>
    </div>

</body>

<script src="script.js"></script>
</html>
